<!DOCTYPE html >
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" >
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-side-menus ng-controller="IndexCtrl"  hide-nav-bar="true" >
    	<ion-side-menu-content>
    		<ion-nav-view>
    			
    		</ion-nav-view>
    	</ion-side-menu-content>
    	
    	<ion-side-menu side="left" width="200">
    		<ion-content>
    		<div class="row padding" style="margin-top:0.8rem;" ng-click="showLogin()">
    			<div class="col col-20"></div>
    			<a class="col col-50"  style="text-decoration: none;">
    				<img src="{{nologinshowData.touxiang}}" style="width: 100% ;height: auto;"/>
    				<p style="color: #333;">{{nologinshowData.name}}</p>
    				
    			</a>
    		</div>
    		<ion-list menu-close>
    			<ion-item href="#/tab/home">
    				首页
    			</ion-item>
    			<ion-item ng-repeat="x in toggleData" ng-click="loadPage(x.classify)">
    				{{x.title}}
    			</ion-item>
    		
    		
    		
    		</ion-list>
    		
    		</ion-content>
    		
    	</ion-side-menu>
    	
    	
    </ion-side-menus>
   </body>
  <script id="register.html" type="text/ng-template" >
  
  	<ion-modal-view class="padding " style="background: #C0C0C0;" ng-controller="LoginCtrl">
  			
  					<a class="button button-icon ion-close-round" ng-click="closeLogin()"></a>
  			<a class="button button-clear button-dark" style="text-decoration: underline;float: right;" ng-click="toRegister()">注册</a>
  			<div class="logo" style="margin-top: 3rem;margin-left: 3.2rem;margin-bottom: 0.3rem;"> 
  				<img src="img/logotext.png" />
  			</div>
  			<div class="list list-inset " style="background: #C0C0C0;">
				  <label class="item item-input" >
				    <input type="text" placeholder="邮箱/手机号" ng-model="userName">
				  </label>
				  <label class="item item-input" style="margin-top: 1rem;margin-bottom: 0.5rem;">
				    <input type="password" placeholder="密码" ng-model="pass">
				  </label>
				 
				</div>
				 <button class="button button-block " style="background: #e0e0e0;" ng-click="toLogin()">登陆</button>
				  <button class="button button-clear button-dark" style="text-decoration: underline;float: right;margin-top: 0.5rem;" ng-click="toPassback()">忘记密码</button>
  	
  			
  			</ion-modal-view>
  	
  	
  </script>

  <script>
  	 window.onload=function(){
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 10.8 + 'px';
        var deviceWidth = document.documentElement.clientWidth;
        if(deviceWidth > 1080) deviceWidth = 1080;
        document.documentElement.style.fontSize = deviceWidth / 10.8 + 'px';
      }
  </script>
</html>
