<ion-view ng-click="LoadPageCtrl">
	<ion-header-bar>
		<button class="button  icon ion-navicon-round" ng-click="toogleLeft()"></button>
		<h1 class="title">{{titleData}}</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list>
			<div class="item item-body" style="border: none 0;margin-top: -0.5rem;" ng-click="toDetail(x.id)" ng-repeat="x in loadPageData">
				<p style="float: left;" class="padding-right">
					<a class="icon ion-fireball" style="color: red;display: block;"></a>
					<span>{{x.good}}</span>
				</p>
			   	<p>{{x.title}}</p>
			    <img class="full-image" src="{{x.img}}">
  			</div>
  			
		</ion-list>
	</ion-content>
</ion-view>
