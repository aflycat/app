<ion-view ng-controller="EmailCtrl">
	<ion-header-bar style="background:#f5f5f5;">
		<button class="button button-clear button-dark icon ion-ios-arrow-back" ng-click="toInformation()"></button>
		<h1 class="title">邮箱绑定</h1>
		
	</ion-header-bar>
	<ion-content style="background: #F5F5F5;">
		<div style="margin-top: 1.5rem;"></div>
		<div class="list">
			<div class="item">
				<input type="email" placeholder="请输入新邮箱" />
			</div>
			<div class="item item-button-right">
				<input type="text" placeholder="请输入验证码" />
				<button class="button button-clear button-positive" style="text-decoration: underline;font-size:0.4rem;">获取验证码</button>
			</div>
		</div>
		<div class="padding " style="margin-top: 0.5rem;">
			<button class="button button-block " style="background: #CCCCCC;">绑定</button>
		</div>
	</ion-content>	
</ion-view>
